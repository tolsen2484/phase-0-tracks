<!DOCTYPE html>
<html>
<head>
	<title>Release 2</title>
</head>
<body>
<form name="Burger Toppings" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Customer name:</label>
      <input type="text" name="customername">
    </div>

    <div>    
      <label>Choose Date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <label>Table number:</label>
      <input type="number" name="tablenumber">
    </div>

    <div>
      <label>Meat cooked:</label>
      <select name="meat">
        <option value="cooked">Rare</option>
        <option value="cooked">Medium</option>
        <option value="cooked">Well-done</option>
      </select>
    </div>

    <div>
 
    <textarea name="Special Instructions" rows="5" cols="50">Special Instructions</textarea>
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I agree the order is correct
    </div>

  </fieldset>
  
  <button type="submit">Submit Order</button>
</form>

</body>
</html>
