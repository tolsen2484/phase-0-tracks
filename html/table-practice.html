<!DOCTYPE html>
<html>
<head>
	<title>Dog Traits</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Size</th>
			<th>Breed</th>
			<th colspan="3">Traits</th>
		</tr>
		<tr>
			<td rowspan="1">Small</td>
			<td>Chihuahua</td>

		</tr>
		<tr>
			<td>Border Collie</td>
			<td>Very smart</td>
			<td>Attentive</td>
			<td>Gentle</td>
		</tr>
		<tr>
			<td rowspan="2">Big</td>
			<td>Saint Bernard</td>
			<td>Drools a lot</td>

			<td>Big</td>
		</tr>
	</table>

</html>
